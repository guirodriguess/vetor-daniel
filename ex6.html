<!DOCTYPE html>
<html>
<head>
	<h1> Exercício 6 </h1>
	<script type="text/javascript">
		var vet = [];
		var com = [];
		var nome = [];
		function ex6(){
			nome.push(document.getElementById("vendedor").value);
			vet.push(document.getElementById("vendas").value);
			com.push((vet*2)/100);
			var total = "";
			total = "</br> Nome: " + nome + " | Comissão:" + com;
			document.getElementById("resultado").innerHTML = total;
		}
	</script>
</head>
<body>
	<input type="text" id="vendedor" placeholder="Nome do vendedor">
	<input type="text" id="vendas" placeholder="Vendas">
	<button onclick="ex6()">Inserir</button>
	<p id="resultado"></p>
</body>
</html>
